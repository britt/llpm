name: Tests

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest
        
    - name: Install dependencies
      run: bun install
      
    - name: Run tests
      env:
        # Provide test environment variables to prevent validation errors
        OPENAI_API_KEY: test-key-for-actions
        ANTHROPIC_API_KEY: test-key-for-actions
        GROQ_API_KEY: test-key-for-actions
        GOOGLE_VERTEX_PROJECT_ID: test-project-for-actions
      run: find . -name "*.test.*" -not -name "*.performance.test.*" | xargs bun test --coverage
    
    - name: Run security audit
      run: bun audit
      continue-on-error: true