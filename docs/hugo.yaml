baseURL: https://britt.github.io/llpm/
languageCode: en-us
title: LLPM Documentation

enableGitInfo: true

module:
  imports:
    - path: github.com/imfing/hextra

menu:
  main:
    - name: Docs
      pageRef: /docs
      weight: 1
    - name: GitHub
      url: "https://github.com/britt/llpm"
      weight: 2
      params:
        icon: github
    - name: Search
      weight: 3
      params:
        type: search
    - name: Theme Toggle
      weight: 4
      params:
        type: theme-toggle

params:
  description: AI-powered project management CLI documentation

  navbar:
    displayTitle: true
    displayLogo: false
    width: wide

  page:
    width: wide

  footer:
    displayPoweredBy: false

  theme:
    default: system
    displayToggle: true

  search:
    enable: true
    type: flexsearch
    flexsearch:
      index: content
      tokenize: forward

  editURL:
    enable: true
    base: "https://github.com/britt/llpm/edit/main/docs/content"

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false
