<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Detail - LLPM REST API Broker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .back-button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            text-decoration: none;
            display: inline-block;
            transition: background 0.2s;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .agent-title {
            color: white;
            flex: 1;
            text-align: center;
        }

        .agent-title h1 {
            font-size: 2.5em;
            margin-bottom: 5px;
        }

        .agent-title .agent-id {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .refresh-bar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 15px 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .refresh-bar button {
            background: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            color: #667eea;
            transition: transform 0.2s;
        }

        .refresh-bar button:hover {
            transform: scale(1.05);
        }

        .connect-button {
            background: #48bb78;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s, background 0.2s;
            margin-left: 10px;
        }

        .connect-button:hover {
            transform: scale(1.05);
            background: #38a169;
        }

        .refresh-bar .last-update {
            color: white;
            opacity: 0.9;
        }

        .refresh-bar .button-group {
            display: flex;
            gap: 10px;
        }

        .detail-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .detail-grid {
                grid-template-columns: 1fr;
            }
        }

        .detail-card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .detail-card h2 {
            color: #2d3748;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e2e8f0;
        }

        .status-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 18px;
            font-size: 0.8em;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-available {
            background: #c6f6d5;
            color: #22543d;
        }

        .status-busy {
            background: #feebc8;
            color: #7c2d12;
        }

        .status-offline {
            background: #fed7d7;
            color: #742a2a;
        }

        .status-awaiting-auth {
            background: #fef3c7;
            color: #78350f;
        }

        .health-indicator {
            display: flex;
            align-items: center;
            padding: 12px;
            background: #f7fafc;
            border-radius: 8px;
        }

        .health-dot {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            margin-right: 12px;
        }

        .health-healthy {
            background: #48bb78;
        }

        .health-unhealthy {
            background: #f56565;
        }

        .health-unknown {
            background: #cbd5e0;
        }

        .info-table {
            width: 100%;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #e2e8f0;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            color: #718096;
            font-weight: 500;
        }

        .info-value {
            color: #2d3748;
            font-weight: 600;
            text-align: right;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2em;
            padding: 40px;
        }

        .error {
            background: #fed7d7;
            color: #742a2a;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .jobs-section {
            grid-column: 1 / -1;
        }

        .job-item {
            background: #f7fafc;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .job-status {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .job-completed {
            background: #c6f6d5;
            color: #22543d;
        }

        .job-running {
            background: #bee3f8;
            color: #2c5282;
        }

        .job-failed {
            background: #fed7d7;
            color: #742a2a;
        }

        .job-queued {
            background: #e2e8f0;
            color: #4a5568;
        }

        /* Modal styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal {
            background: white;
            border-radius: 12px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: #2d3748;
            font-size: 1.5em;
            margin: 0;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5em;
            color: #718096;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background 0.2s;
        }

        .modal-close:hover {
            background: #e2e8f0;
        }

        .modal-body {
            margin-bottom: 20px;
        }

        .modal-body p {
            color: #4a5568;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .command-box {
            background: #1a202c;
            color: #48bb78;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
            font-size: 0.9em;
            margin: 15px 0;
            word-break: break-all;
            position: relative;
        }

        .copy-button {
            background: #48bb78;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
            width: 100%;
        }

        .copy-button:hover {
            background: #38a169;
        }

        .copy-button.copied {
            background: #38a169;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="/ui/agents" class="back-button">‚Üê Back to Agents</a>
            <div class="agent-title">
                <h1 id="agentName">Loading...</h1>
                <div class="agent-id" id="agentId"></div>
            </div>
            <div style="width: 150px;"></div>
        </div>

        <div class="refresh-bar">
            <div class="last-update">Last updated: <span id="lastUpdate">Never</span></div>
            <div class="button-group">
                <button id="refreshButton">üîÑ Refresh</button>
                <button id="connectButton" class="connect-button">üîå Connect</button>
            </div>
        </div>

        <div id="detailContainer"></div>
    </div>

    <!-- Connection Modal -->
    <div id="connectModal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h2>üîå Connect to Agent</h2>
                <button class="modal-close" id="modalCloseButton">√ó</button>
            </div>
            <div class="modal-body">
                <p>To connect to this agent container, run the following command in your terminal:</p>
                <div class="command-box" id="connectCommand"></div>
                <button class="copy-button" id="copyButton">
                    üìã Copy to Clipboard
                </button>
            </div>
        </div>
    </div>

    <script src="/ui/agent-detail.js"></script>
</body>
</html>
