<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLPM Agents - REST API Broker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            position: relative;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .services-link {
            position: absolute;
            top: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            color: white;
            font-weight: 600;
            transition: background 0.2s;
            display: inline-block;
        }

        .services-link:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .refresh-bar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 15px 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .refresh-bar button {
            background: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            color: #667eea;
            transition: transform 0.2s;
        }

        .refresh-bar button:hover {
            transform: scale(1.05);
        }

        .refresh-bar .last-update {
            color: white;
            opacity: 0.9;
        }

        .agents-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .agent-card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .agent-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .agent-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 16px;
        }

        .agent-name {
            font-size: 1.3em;
            font-weight: 700;
            color: #2d3748;
        }

        .agent-id {
            font-size: 0.85em;
            color: #718096;
            margin-top: 4px;
        }

        .status-badge {
            padding: 4px 10px;
            border-radius: 16px;
            font-size: 0.75em;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-available {
            background: #c6f6d5;
            color: #22543d;
        }

        .status-busy {
            background: #feebc8;
            color: #7c2d12;
        }

        .status-offline {
            background: #fed7d7;
            color: #742a2a;
        }

        .status-awaiting-auth {
            background: #fef3c7;
            color: #78350f;
        }

        .health-indicator {
            display: flex;
            align-items: center;
            margin-top: 12px;
            padding: 12px;
            background: #f7fafc;
            border-radius: 8px;
        }

        .health-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .health-healthy {
            background: #48bb78;
        }

        .health-unhealthy {
            background: #f56565;
        }

        .health-unknown {
            background: #cbd5e0;
        }

        .health-text {
            font-size: 0.9em;
            color: #4a5568;
        }

        .agent-metadata {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid #e2e8f0;
        }

        .metadata-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9em;
        }

        .metadata-label {
            color: #718096;
        }

        .metadata-value {
            color: #2d3748;
            font-weight: 500;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2em;
            padding: 40px;
        }

        .error {
            background: #fed7d7;
            color: #742a2a;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .stats {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            color: white;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: 700;
        }

        .stat-label {
            opacity: 0.9;
            margin-top: 5px;
        }

        /* Modal styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal {
            background: white;
            border-radius: 12px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            margin: 0;
            color: #2d3748;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 2em;
            cursor: pointer;
            color: #718096;
            padding: 0;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.2s;
        }

        .modal-close:hover {
            background: #edf2f7;
            color: #2d3748;
        }

        .modal-body p {
            color: #4a5568;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .command-box {
            background: #1a202c;
            color: #48bb78;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
            font-size: 0.9em;
            margin-bottom: 15px;
            word-break: break-all;
        }

        .copy-button {
            background: #48bb78;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
        }

        .copy-button:hover {
            background: #38a169;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(72, 187, 120, 0.4);
        }

        .copy-button.copied {
            background: #2f855a;
        }

        .connect-icon {
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            transition: all 0.2s;
            display: inline-block;
            margin-left: 8px;
        }

        .connect-icon:hover {
            background: #edf2f7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="http://localhost:4000/ui" target="_blank" class="services-link">ðŸ”Œ LiteLLM Proxy</a>
            <h1>ðŸ¤– LLPM Agents Dashboard</h1>
            <p>Real-time monitoring of coding agents</p>
        </div>

        <div class="refresh-bar">
            <div class="last-update">Last updated: <span id="lastUpdate">Never</span></div>
            <button id="refreshButton">ðŸ”„ Refresh</button>
        </div>

        <div id="stats" class="stats"></div>
        <div id="agentsContainer"></div>
    </div>

    <div id="connectModal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h2>ðŸ”Œ Connect to Agent</h2>
                <button class="modal-close" id="modalCloseButton">Ã—</button>
            </div>
            <div class="modal-body">
                <p>To connect to this agent container, run the following command in your terminal:</p>
                <div class="command-box" id="connectCommand"></div>
                <button class="copy-button" id="copyButton">
                    ðŸ“‹ Copy to Clipboard
                </button>
            </div>
        </div>
    </div>

    <script src="/ui/agents.js"></script>
</body>
</html>
