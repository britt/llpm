# Prometheus Configuration for Jaeger SPM (Service Performance Monitoring)
#
# This configuration enables Jaeger to store span metrics in Prometheus,
# allowing you to view RED metrics (Rate, Errors, Duration) including
# average span durations in the Jaeger UI's "Monitor" tab.

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Jaeger span metrics
  - job_name: 'jaeger'
    scrape_interval: 15s
    static_configs:
      - targets: ['jaeger:14269']
        labels:
          service: 'jaeger'

  # LLPM CLI metrics (if running locally and exposing Prometheus metrics)
