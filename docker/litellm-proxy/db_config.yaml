# Minimal LiteLLM configuration for database-based model management
# Models will be added and managed via the UI/API

model_list: []

litellm_settings:
  drop_params: true
  success_callback: []
  failure_callback: []
  
general_settings:
  # Use database for model storage
  store_model_in_db: true
  # Master key for authentication
  master_key: os.environ/LITELLM_MASTER_KEY
  # Database URL
  database_url: os.environ/DATABASE_URL